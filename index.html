<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Personal Library</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search books...">
                <button id="searchBtn">Search</button>
                <button id="resetSearchBtn">Reset</button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <h2>Categories</h2>
                <ul id="categoryList">
                    <li class="active" data-category="all">All Books</li>
                    <li data-category="fiction">Fiction</li>
                    <li data-category="non-fiction">Non-Fiction</li>
                    <li data-category="science">Science</li>
                    <li data-category="biography">Biography</li>
                </ul>

                <h2>Add New Book</h2>
                <form id="addBookForm">
                    <input type="text" id="bookTitle" placeholder="Title" required>
                    <input type="text" id="bookAuthor" placeholder="Author" required>
                    <select id="bookCategory" required>
                        <option value="">Select Category</option>
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                        <option value="science">Science</option>
                        <option value="biography">Biography</option>
                    </select>
                    <button type="submit">Add Book</button>
                </form>
            </aside>

            <main class="book-list">
                <h2 id="listTitle">All Books</h2>
                <div class="books-container" id="booksContainer">
                    <!-- Books will be added here dynamically -->
                </div>
            </main>
        </div>

        <div class="modal" id="bookDetailsModal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modalBookTitle"></h2>
                <p><strong>Author:</strong> <span id="modalBookAuthor"></span></p>
                <p><strong>Category:</strong> <span id="modalBookCategory"></span></p>
                <p><strong>Status:</strong> <span id="modalBookStatus"></span></p>
                <div class="borrowing-history">
                    <h3>Borrowing History</h3>
                    <ul id="borrowingHistoryList"></ul>
                </div>
                <div class="modal-actions">
                    <button id="borrowBtn">Borrow</button>
                    <button id="returnBtn">Return</button>
                    <button id="deleteBtn">Delete Book</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
